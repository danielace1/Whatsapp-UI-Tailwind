            <h4 class="font-semibold">WhatsApp</h4>

            <li class="flex items-center flex-1 justify-between">
                <div class="uppercase font-medium text-sm flex items-center space-x-2 relative">
                    <span>Chats</span>
                    <span
                        class="bg-white text-emerald-700 p-0.5 rounded-full w-5 h-5 text-xs flex items-center justify-center">10</span>
                    <div class="absolute right-2 top-8 w-full h-1 bg-white"></div>
                </div>
                <div class="uppercase font-medium text-sm flex items-center space-x-2">
                    <a href="./status.html">Status</a>
                </div>
                <div class="uppercase font-medium text-sm flex items-center space-x-2">
                    <span>Calls</span>
                </div>
            </li>
        </ul>

        <!-- Chat Screen -->
        <div class="bg-white space-y-4">
            <div class="flex px-3 py-5 items-center space-x-4 hover:cursor-pointer hover:bg-gray-100">
                <div>
                    <img src="https://ui-avatars.com/api/?name=Sri Shankar&background=random&color=fff"
                        alt="Sri Shankar" class="rounded-full">
                </div>
                <div class="flex-1">
                    <h4 class="font-semibold">Sri Shankar</h4>
                    <p class="text-gray-600 text-sm">Hello, how are you?</p>
                </div>
                <div class="flex flex-col items-center space-y-1">
                    <span class="text-green-600 font-semibold text-sm">08:50PM</span>
                    <span
                        class="w-6 h-6 p-2 text-sm rounded-full bg-green-600 flex items-center text-white font-semibold">3</span>
                </div>
            </div>
            <div class="flex px-3 py-5 items-center space-x-4 hover:cursor-pointer hover:bg-gray-100">
                <div>
                    <img src="https://ui-avatars.com/api/?name=Andrew Tate&background=random&color=fff"
                        alt="Sri Shankar" class="rounded-full">
                </div>
                <div class="flex-1">
                    <h4 class="font-semibold">Andrew Tate</h4>
                    <p class="text-gray-600 text-sm">Hey Dude, What's up?</p>
                </div>
                <div class="flex flex-col items-center space-y-1">

            </div>
            <div class="flex px-3 py-5 items-center space-x-4 hover:cursor-pointer hover:bg-gray-100">
                <div>
                    <img src="https://ui-avatars.com/api/?name=Rahul&background=random&color=fff" alt="Sri Shankar"
                        class="rounded-full">
                </div>
                <div class="flex-1">
                    <h4 class="font-semibold">Rahul</h4>
                    <p class="text-gray-600 text-sm">Hi, Enna macha panra</p>
                </div>
                <div class="flex flex-col items-center space-y-1">
                    <span class="text-green-600 font-semibold text-sm">06:10PM</span>
                    <span
                        class="w-6 h-6 p-2 text-sm rounded-full bg-green-600 flex items-center text-white font-semibold">5</span>
                </div>
            </div>
            <div class="flex px-3 py-5 items-center space-x-4 hover:cursor-pointer hover:bg-gray-100">
                <div>
                    <img src="https://ui-avatars.com/api/?name=kevin&background=random&color=fff" alt="Sri Shankar"
                        class="rounded-full">
                </div>
                <div class="flex-1">
                    <h4 class="font-semibold">Kevin</h4>
                    <p class="text-gray-600 text-sm">Record Note mudichitya?</p>
                </div>
                <div class="flex flex-col items-center space-y-1">
                    <span class="text-green-600 font-semibold text-sm">01:50PM</span>
                    <span
                        class="w-6 h-6 p-2 text-sm rounded-full bg-green-600 flex items-center text-white font-semibold">2</span>
                </div>
            </div>
            <div class="flex px-3 py-5 items-center space-x-4 hover:cursor-pointer hover:bg-gray-100">
                <div>
                    <img src="https://ui-avatars.com/api/?name=Jai&background=random&color=fff" alt="Sri Shankar"
                        class="rounded-full">
                </div>
                <div class="flex-1">

                    <p class="text-gray-600 text-sm">Enga padikira ipo?</p>

                <div class="flex flex-col items-center space-y-1">

            </div>
            <div class="bg-green-700">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"

                    <path
