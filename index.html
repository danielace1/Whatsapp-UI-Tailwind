<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatApp UI</title>

    <!-- Tailwind CSS -->
    <link rel="stylesheet" href="./assets/css/output.css">

</head>

<body class="bg-green-300 p-10">
    <h1 class="font-black m-10 text-center mb-5">WhatsApp UI Challenge</h1>
    <section class="bg-white max-w-md mx-auto">
        <div class="bg-emerald-800 text-white px-3 py-5 flex items-center justify-between">
            <h4 class="font-semibold">WhatsApp</h4>
            <div class="flex">
                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" class="fill-current">
                    <path
                        d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5A6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5S14 7.01 14 9.5S11.99 14 9.5 14z" />
                </svg>
                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" class="fill-current">
                    <path
                        d="M12 16a2 2 0 0 1 2 2a2 2 0 0 1-2 2a2 2 0 0 1-2-2a2 2 0 0 1 2-2m0-6a2 2 0 0 1 2 2a2 2 0 0 1-2 2a2 2 0 0 1-2-2a2 2 0 0 1 2-2m0-6a2 2 0 0 1 2 2a2 2 0 0 1-2 2a2 2 0 0 1-2-2a2 2 0 0 1 2-2Z" />
                </svg>
            </div>
        </div>
        <ul class="text-white bg-emerald-800 px-3 py-2 flex justify-between items-center space-x-4">
            <li>
                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24"
                    class="fill-current w-6">
                    <path
                        d="M12 18q2.075 0 3.538-1.462Q17 15.075 17 13q0-2.075-1.462-3.538Q14.075 8 12 8Q9.925 8 8.463 9.462Q7 10.925 7 13q0 2.075 1.463 3.538Q9.925 18 12 18Zm0-2q-1.25 0-2.125-.875T9 13q0-1.25.875-2.125T12 10q1.25 0 2.125.875T15 13q0 1.25-.875 2.125T12 16Zm6-6q.425 0 .712-.288Q19 9.425 19 9t-.288-.713Q18.425 8 18 8t-.712.287Q17 8.575 17 9t.288.712Q17.575 10 18 10ZM4 21q-.825 0-1.412-.587Q2 19.825 2 19V7q0-.825.588-1.412Q3.175 5 4 5h3.15L8.7 3.325q.15-.15.337-.238Q9.225 3 9.425 3h5.15q.2 0 .388.087q.187.088.337.238L16.85 5H20q.825 0 1.413.588Q22 6.175 22 7v12q0 .825-.587 1.413Q20.825 21 20 21Z" />
                </svg>
            </li>
            <li class="flex items-center flex-1 justify-between">
                <div class="uppercase font-medium text-sm flex items-center space-x-2 relative">
                    <span>Chats</span>
                    <span
                        class="bg-white text-emerald-700 p-0.5 rounded-full w-5 h-5 text-xs flex items-center justify-center">12</span>
                    <div class="absolute right-2 top-8 w-full h-1 bg-white"></div>
                </div>
                <div class="uppercase font-medium text-sm flex items-center space-x-2">
                    <span>Status</span>
                </div>
                <div class="uppercase font-medium text-sm flex items-center space-x-2">
                    <span>Calls</span>
                </div>
            </li>
        </ul>

        <!-- Chat Screen -->
        <div class="bg-white space-y-4">
            <div class="flex px-3 py-5 items-center space-x-4 hover:cursor-pointer hover:bg-gray-100">
                <div>
                    <img src="https://ui-avatars.com/api/?name=Sri Shankar&background=random&color=fff"
                        alt="Sri Shankar" class="rounded-full">
                </div>
                <div class="flex-1">
                    <h4 class="font-semibold">Sri Shankar</h4>
                    <p class="text-gray-600 text-sm">Hello, how are you?</p>
                </div>
                <div class="flex flex-col items-center space-y-1">
                    <span class="text-green-600 font-semibold text-sm">08:50PM</span>
                    <span
                        class="w-6 h-6 p-2 text-sm rounded-full bg-green-600 flex items-center text-white font-semibold">3</span>
                </div>
            </div>
            <div class="flex px-3 py-5 items-center space-x-4 hover:cursor-pointer hover:bg-gray-100">
                <div>
                    <img src="https://ui-avatars.com/api/?name=Andrew Tate&background=random&color=fff"
                        alt="Sri Shankar" class="rounded-full">
                </div>
                <div class="flex-1">
                    <h4 class="font-semibold">Andrew Tate</h4>
                    <p class="text-gray-600 text-sm">Hey Dude, Whats's up?</p>
                </div>
                <div class="flex flex-col items-center space-y-1">
                    <span class="text-green-600 font-semibold text-sm">07:05PM</span>
                    <span
                        class="w-6 h-6 p-2 text-sm rounded-full bg-green-600 flex items-center text-white font-semibold">1</span>
                </div>
            </div>
            <div class="flex px-3 py-5 items-center space-x-4 hover:cursor-pointer hover:bg-gray-100">
                <div>
                    <img src="https://ui-avatars.com/api/?name=Rahul&background=random&color=fff" alt="Sri Shankar"
                        class="rounded-full">
                </div>
                <div class="flex-1">
                    <h4 class="font-semibold">Rahul</h4>
                    <p class="text-gray-600 text-sm">Hello, how are you?</p>
                </div>
                <div class="flex flex-col items-center space-y-1">
                    <span class="text-green-600 font-semibold text-sm">06:10PM</span>
                    <span
                        class="w-6 h-6 p-2 text-sm rounded-full bg-green-600 flex items-center text-white font-semibold">5</span>
                </div>
            </div>
            <div class="flex px-3 py-5 items-center space-x-4 hover:cursor-pointer hover:bg-gray-100">
                <div>
                    <img src="https://ui-avatars.com/api/?name=kevin&background=random&color=fff" alt="Sri Shankar"
                        class="rounded-full">
                </div>
                <div class="flex-1">
                    <h4 class="font-semibold">Kevin</h4>
                    <p class="text-gray-600 text-sm">Hello, how are you?</p>
                </div>
                <div class="flex flex-col items-center space-y-1">
                    <span class="text-green-600 font-semibold text-sm">01:50PM</span>
                    <span
                        class="w-6 h-6 p-2 text-sm rounded-full bg-green-600 flex items-center text-white font-semibold">2</span>
                </div>
            </div>
        </div>

    </section>

</body>

</html>
